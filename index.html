<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stepper | InsiderOne</title>

    <link rel="stylesheet" href="src/output.css" />
    <link rel="stylesheet" href="src/input.css" />

    <link rel="icon" href="assets/favicon.png" type="image/png">

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
      .step-content {
        display: none;
      }
      .step-content.active {
        display: block;
      }
    </style>
  </head>

  <body class="bg-[#F9FAFB] min-h-screen flex items-center justify-center p-4">

    <header
    class="z-100 h-16 fixed top-0 left-0 w-full flex items-center bg-white backdrop-blur-xl border-b border-slate-300">
    <div class="p-4 flex items-center w-full xl:px-6 px-2">
      <div class="flex items-center gap-1">
        <button id="menuBtn"
          class="flex items-center justify-center w-10 h-10 text-xl rounded-full hover:bg-gray-100 xl:hidden group"
          aria-expanded="false">
          <span id="menu-icon">
            <i class="fa-solid fa-bars text-2xl"></i>
          </span>
          <span id="cross-icon" class="hidden">
            <i class="fa-solid fa-xmark text-2xl"></i>
          </span>
        </button>

        <div class="w-36">
          <img src="assets/InsiderOne Black logo.webp" alt="Logo" class="w-full object-contain" />
        </div>
      </div>

      <div class="flex-1 relative">
        <div class="flex items-center sm:gap-4 gap-2 absolute right-0 top-1/2 -translate-y-1/2">
          <img class="sm:w-9 sm:h-9 w-7 h-7 rounded-full shadow border border-slate-200"
            src="https://www.insiderone.in/app/assets/images/avatars/avatar-default.jpg" alt="User Profile" />
        </div>
      </div>
    </div>
  </header>

   <!-- Sidebar -->

  <aside id="site__sidebar"
    class="fixed top-0 left-0 z-90 w-64 h-full bg-white shadow-xl xl:shadow-none xl:border-r border-slate-100 transition-transform -translate-x-full xl:translate-x-0">
    <div class="pt-20 p-4">
      <nav class="flex flex-col gap-2 text-l font-semibold">
        <a href="#" class="p-2 flex items-center gap-3 hover:bg-linear-to-r from-yellow-200 to-white-200 rounded-lg transition-colors text-slate-500 hover:text-slate-900">
          <img class="w-6 h-6" src="https://www.insiderone.in/app/assets/images/icons/home-outline.svg" />
          Feed
        </a>
        <a href="#" class="p-2 flex items-center gap-3 hover:bg-linear-to-r from-yellow-200 to-white-200 rounded-lg transition-colors text-slate-500 hover:text-slate-900">
          <img class="w-6 h-6" src="https://www.insiderone.in/app/assets/images/icons/calendar-outline.svg" />
          Events
          <i class="ri-arrow-down-s-fill"></i>
        </a>
        <a href="#" class="p-2 flex items-center gap-3 hover:bg-linear-to-r from-yellow-200 to-white-200 rounded-lg transition-colors text-slate-500 hover:text-slate-900">
          <img class="w-6 h-6" src="https://www.insiderone.in/app/assets/images/icons/golf-outline.svg" />
          Host Events
          <i class="ri-arrow-down-s-fill"></i>
        </a>
        <a href="#" class="p-2 flex items-center gap-3 hover:bg-linear-to-r from-yellow-200 to-white-200 rounded-lg transition-colors text-slate-500 hover:text-slate-900">
          <img class="w-6 h-6" src="https://www.insiderone.in/app/assets/images/icons/briefcase-outline.svg" />
          Jobs & Internships
        </a>
        <a href="#" class="p-2 flex items-center gap-3 hover:bg-linear-to-r from-yellow-200 to-white-200 rounded-lg transition-colors text-slate-500 hover:text-slate-900">
          <img class="w-6 h-6" src="https://www.insiderone.in/app/assets/images/icons/blog-outline.svg" />
          InsiderOne Blogs
        </a>
        <a href="#" class="p-2 flex items-center gap-3 hover:bg-linear-to-r from-red-600 to-white-200 rounded-lg  transition-colors text-slate-500 hover:text-slate-900">
          <img class="w-6 h-6" src="https://www.insiderone.in/app/assets/images/icons/log-out-outline.svg" />
          Logout
        </a>
      </nav>
    </div>
  </aside>



    <main
      class="w-full max-w-xl max-h-[100]  rounded-2xl shadow-2xl overflow-hidden"
    >      <!-- Step Indicators -->
      <div id="step-indicators" class="flex items-center px-4 pt-4 pb-4">
        <div onclick="goToStep(1)" class="cursor-pointer">
          <div id="circle-1"></div>
        </div>

        <div class="relative mx-2 h-0.5 flex-1 bg-neutral-600 rounded">
          <div
            id="line-1"
            class="absolute h-full bg-[#0096C7]"
            style="width: 0%"
          ></div>
        </div>

        <div onclick="goToStep(2)" class="cursor-pointer">
          <div id="circle-2"></div>
        </div>

        <div class="relative mx-2 h-0.5 flex-1 bg-neutral-600 rounded">
          <div
            id="line-2"
            class="absolute h-full bg-[#0096C7]"
            style="width: 0%"
          ></div>
        </div>

        <div onclick="goToStep(3)" class="cursor-pointer">
          <div id="circle-3"></div>
        </div>

        <div class="relative mx-2 h-0.5 flex-1 bg-neutral-600 rounded">
          <div
            id="line-3"
            class="absolute h-full bg-[#0096C7]"
            style="width: 0%"
          ></div>
        </div>

        <div>
          <div id="circle-4"></div>
        </div>
      </div>

      <!-- Content Area -->
      <div id="content-area" class="px-8 space-y-4 mt-2">
        <!-- Step 1 -->
        <div id="step-content-1" class="step-content active">
          <h3 class="text-xl font-bold text-slate-700 mb-1">What are you?</h3>
          <p class="text-sm text-neutral-500 mb-4">
             Required to proceed
          </p>

          <div class="space-y-2">
            <input
              type="radio"
              name="step1"
              id="student"
              value="Student"
              class="hidden"
            />
            <label
              for="student"
              class="block p-4 border rounded-2xl cursor-pointer hover:bg-[#ebb4004d]"
              >Student</label
            >

            <input
              type="radio"
              name="step1"
              id="fresher"
              value="Fresher"
              class="hidden"
            />
            <label
              for="fresher"
              class="block p-4 border rounded-2xl cursor-pointer hover:bg-[#ebb4004d]"
              >Fresher</label
            >

            <input
              type="radio"
              name="step1"
              id="professional"
              value="Professional"
              class="hidden"
            />
            <label
              for="professional"
              class="block p-4 border rounded-2xl cursor-pointer hover:bg-[#ebb4004d]"
              >Working Professional</label
            >
          </div>
        </div>

        <!-- Step 2 -->
        <div id="step-content-2" class="step-content">
          <h3 class="text-xl font-bold text-slate-700 mb-1">
            What do you want next?
          </h3>
          <p class="text-sm text-neutral-500 mb-4">
            Required to proceed
          </p>

          <div class="space-y-2">
            <input
              type="radio"
              name="step2"
              id="job"
              value="Job"
              class="hidden"
            />
            <label
              for="job"
              class="block p-4 border rounded-2xl cursor-pointer"
              >Job</label
            >

            <input
              type="radio"
              name="step2"
              id="switch"
              value="Job Switch"
              class="hidden"
            />
            <label
              for="switch"
              class="block p-4 border rounded-2xl cursor-pointer"
              >Job Switch</label
            >

            <input
              type="radio"
              name="step2"
              id="upskill"
              value="Upskill"
              class="hidden"
            />
            <label
              for="upskill"
              class="block p-4 border rounded-2xl cursor-pointer"
              >Upskill</label
            >
          </div>
        </div>

        <!-- Step 3 -->
        <div id="step-content-3" class="step-content">
          <h3 class="text-xl font-bold text-slate-700 mb-1">
            Main Constraint?
          </h3>
          <p class="text-sm text-neutral-500 mb-4">
             Required to proceed
          </p>

          <div class="space-y-2">
            <input
              type="radio"
              name="step3"
              id="time"
              value="Time"
              class="hidden"
            />
            <label
              for="time"
              class="block p-4 border rounded-2xl cursor-pointer"
              >Time</label
            >

            <input
              type="radio"
              name="step3"
              id="money"
              value="Money"
              class="hidden"
            />
            <label
              for="money"
              class="block p-4 border rounded-2xl cursor-pointer"
              >Money</label
            >

            <input
              type="radio"
              name="step3"
              id="location"
              value="Location"
              class="hidden"
            />
            <label
              for="location"
              class="block p-4 border rounded-2xl cursor-pointer "
              >Location</label
            >
          </div>
        </div>

        <!-- Step 4 -->
        <div id="step-content-4" class="step-content">
          <h3 class="text-xl font-bold text-slate-700 mb-4">
            Please confirmation to generate your career snapshot
          </h3>

          <div class="flex items-center gap-2 p-4 rounded-2xl">
            <input
              id="confirm"
              type="checkbox"
              class="w-5 h-5 accent-[#03045E]"
            />
            <label for="confirm" class="text-sm cursor-pointer"
              >I confirm my selections</label
            >
          </div>
        </div>

        <!-- Success -->
        <div id="step-content-final" class="step-content">
          <div class="text-center py-8">
            <div class="flex justify-center mb-4">
              <div
                class="relative h-14 w-14 animate-spin rounded-full bg-linear-to-tr from-[#0B5ED7] to-[#22C55E]"
              >
                <div class="absolute inset-1 rounded-full"></div>
              </div>
            </div>

            <h3 class="text-xl font-bold text-gray-800">Generating, please wait!</h3>
          </div>
        </div>

        <!-- Error -->
        <div id="error-box" class="text-red-500 text-xs font-medium hidden">
          Please select an option
        </div>
      </div>

      <!-- Footer -->
      <div id="footer" class="px-4 pb-4 pt-2 ml-4 mr-4">
        <div class="flex justify-between">
          <button
            id="back-btn"
            onclick="handleBack()"
            class="bg-yellow-400 text-black font-semibold px-6 py-2 rounded-full transition active:scale-95"
          >
            Back
          </button>

          <button
            id="next-btn"
            onclick="handleNext()"
            class="bg-yellow-500 hover:bg-[#D3F400] text-black font-semibold px-6 py-2 rounded-full transition active:scale-95"
          >
            Continue
          </button>
        </div>
      </div>
    </main>

    <!-- Logic -->
    <script src="script.js"></script>
  </body>
</html>
